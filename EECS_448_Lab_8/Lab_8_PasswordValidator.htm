<!DOCTYPE html>

<body>
    <head>Password Validator</head>
    <p>Enter a Password: <input type="text" placeholder="Password..." id="pass"></p>
    <p>Reenter Password:<input type="text" placeholder="Password..." id="repass"></p>
    <button onclick="passwordValidation();">Validate</button>

    <script>
        function passwordValidation(){
            // Selecting the input element and get its value
            var pass = document.getElementById("pass").value;
            var repass= document.getElementById("repass").value;

            if(pass!= repass && !(pass.length > 7 || repass.length > 7))
            {
                alert("Passwords do not match \nPasswords need to be at least 8 characters");
            }
            else if(pass!= repass)
            {
                alert("Passwords do not match");
            }
            else if(!(pass.length > 7 || repass.length > 7))
            {
                alert("Passwords need to be at least 8 characters");
            }
        }
    </script>
</body>
</html>
