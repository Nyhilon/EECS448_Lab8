<!DOCTYPE html>

<body>
<h>Big Men</h>
<img src= "BigMan_1.jpg" id= "bigman1" height= 500 width= 500 style="display: block">
<img src= "BigMan_2.png" id= "bigman2" height= 500 width= 500 style="display: none;">
<img src= "BigMan_3.jpg" id= "bigman3" height= 500 width= 500 style="display: none;">
<img src= "BigMan_4.jpg" id= "bigman4" height= 500 width= 500 style="display: none;">
<img src= "BigMan_5.jpg" id= "bigman5" height= 500 width= 500 style="display: none;">

<button onclick= "prevImage()">Previous</button>
<button onclick= "nextImage()">Next</button>

<script>
var images= new Array();
for(var i= 0; i < 5; i++)
{
  images[i]= document.getElementById("bigman"+(i+1));
}

//images[0].style= "display: none;";

function nextImage()
{
  for(var i= 0; i < 5; i++)
  {
    if(images[i].style.display== "block")
    {
      if(i < 4)
      {
        images[i].style.display= "none";
        images[i+1].style.display= "block";
        break;
      }
      else
      {
        images[0].style.display= "block";
        images[i].style.display= "none";
        break;
      }
    }
  }
}

function prevImage()
{
  for(var i= 0; i < 5; i++)
  {
    if(images[i].style.display== "block")
    {
      if(i > 0)
      {
        images[i].style.display= "none";
        images[i-1].style.display= "block";
        break;
      }
      else
      {
        images[0].style.display= "none";
        images[4].style.display= "block";
        break;
      }
    }
  }
}

</script>
</body>
